<!DOCTYPE html>
<html>

<head>
    <script>
    function loadXMLDoc()
    {
        var xmlhttp;
        xmlhttp=new XMLHttpRequest();
        xmlhttp.open("GET", "ajax_info.txt", true)
        xmlhttp.send();
    }
    </script>
</head>

<body>
    <div id="myDiv">
        <h2>使用 AJAX 修改该文本内容</h2>
    </div>
    <button type="button" onclick=loadXMLDoc()>修改内容</button>
</body>

</html>
